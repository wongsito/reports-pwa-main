              <i id="notifyActivated" class="bi bi-bell"></i>
              <i id="notifyDeactivated" class="bi bi-bell-slash"></i> </a

          </li>

              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="#"
                  onclick="logout()"

          <a class="nav-link" href="/pages/admin/home.html">

          </a>
        </li>

    </aside>
    <!-- End Sidebar-->

    <main id="main" class="main vh-100">
      <div class="pagetitle">
        <h1>Incidencias</h1>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <!-- Left side columns -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-6">Mis incidencias incidencias</div>
                  <div class="col-6 text-end">
                    <span
                      data-bs-toggle="tooltip"
                      data-bs-placement="left"
                      title="Registrar incidencia"
                    >
                      <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#largeModal"
                      >
                        <i class="bi bi-plus-circle"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="card-body p-3">
                <div class="table-responsive">
                  <table class="table" id="incidencesTable">
                    <thead>
                      <th scope="col">#</th>
                      <th scope="col">Usuario</th>
                      <th scope="col">Area</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Acciones</th>
                    </thead>
                    <tbody id="ownIncidences"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- End Left side columns -->
        </div>
      </section>
    </main>

    <div
      class="modal fade"
      id="largeModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registro de inicidencia</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            novalidate
            name="formIncidence"
            id="formIncidence"
            onsubmit="submitIncidenceForm(event)"
          >
            <div class="modal-body">
              <div class="form-group form-row mb-3 row">
                <div class="col mb-3">
                  <label for="title"
                    >Título <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    required
                    id="title"
                  />
                  <span class="messages"></span>
                </div>
                <div class="col mb-3">
                  <label for="type"
                    >Tipo <span class="text-danger">*</span></label
                  >
                  <select
                    name="type"
                    id="type"
                    required
                    class="form-control form-control-default"
                  >
                    <option value="">Seleccionar...</option>
                    <option value="Justificante">Justificante</option>
                    <option value="Por hora">Por hora</option>
                    <option value="Retardo">Retardo</option>
                  </select>
                  <span class="messages"></span>
                </div>
              </div>
              <div class="form-group form-row mb-3 row">
                <div class="col">
                  <label for="description"
                    >Descripción <span class="text-danger">*</span></label
                  >
                  <textarea
                    required
                    name="description"
                    class="form-control"
                    id="description"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <div class="form-group form-row mb-3 row">
                <div class="col">
                  <label for="incidenceDate"
                    >Fecha de incidencia
                    <span class="text-danger">*</span></label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    required
                    name="incidenceDate"
                    id="incidenceDate"
                  />
                </div>
              </div>
              <div class="form-group form-row mb-3 row">
                <div class="col">
                  <label for="annexes"
                    >Ubicación <span class="text-danger">*</span></label
                  >
                  <button
                    class="btn btn-outline-warning btn-sm"
                    type="button"
                    onclick="currentLocation()"
                  >
                    <i class="bi bi-geo-alt-fill"></i>
                  </button>
                  <br />
                  <div class="panel panel-default">
                    <div id="modal-map"></div>
                  </div>
                </div>
              </div>
              <div class="form-group form-row mb-3 row">
                <div class="col">
                  <label for="annexes"
                    >Evidencia <span class="text-danger">*</span></label
                  >
                  <button
                    class="btn btn-outline-primary btn-sm"
                    type="button"
                    onclick="initializeCamera()"
                  >
                    <i class="bi bi-camera"></i>
                  </button>
                  <br />
                  <div class="panel panel-default">
                    <div
                      id="modal-camera"
                      class="panel-body"
                      style="display: none"
                    >
                      <video id="player" autoplay style="height: 300px"></video>
                      <br />
                      <button
                        id="takePhoto"
                        type="button"
                        class="btn btn-outline-dark"
                        onclick="takeAPhoto()"
                      >
                        <i class="bi bi-check-circle-fill"></i> &nbsp;Tomar foto
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                form="formIncidence"
                class="btn btn-primary"
              >
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
